<div class="container">
  <h2>Todos</h2>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="add todos"
      type="text"
      (keyup.enter)="addItem(input)"
      #input
    />
  </div>
  <ul class="list-group">
    <li
      @slide
      (@slide.start)="startSlide($event)"
      (@slide.done)="doneSlide($event)"
      (click)="removeItem(i)"
      *ngFor="let item of todos; let i = index"
      class="list-group-item"
    >
      {{ item }}
    </li>
  </ul>
</div>
