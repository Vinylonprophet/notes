<form [formGroup]="contactForm">
  <div formGroupName="fullName">
    <input type="text" formControlName="firstName">
    <input type="text" formControlName="lastName">
  </div>
  <button (click)="onSubmit()" [disabled]="contactForm.invalid">提交</button>
</form>
